<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="twiter">Twiter</h1>
        <div class="icon fab fa-twitter"></div>
    </header>
    <section id="blocks">
        <div class="static">
            <img class="static" id="image" src="imagens/bird.jpg" alt="bird">
        </div>
        <div id="interaction">
            <!-- bloco para escrita -->
            <form action="">
                <textarea class="tweets" placeholder="What's Happening?"></textarea>
                <button class="btn">TWEET</button>
                <span id="count">140</span>
            </form>
        </div>
    </section>
    <section class="mensages">
        <div id="paragraphs"></div>
        <!-- as mensagens enviadas -->
    </section>
    <script src="app.js"></script>
</body>
</html>
